<!DOCTYPE html>
<html lang="en">

    <!-- FavIcon -->

    <!-- Canonical URL -->
    <link
      rel="canonical"

    <meta name="color-scheme" content="dark" />

    <!-- Meta: SEO -->
    <meta
      name="description"
      content="A futuristic portfolio showcasing web development projects and skills."
    />
    <meta
      name="keywords"
      content="resume, cv, muhammad shakeel, portfolio, react, web developer"
    />

    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="author" content="Ryan Balieiro" />
    <meta name="theme-color" content="#111111" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://muhammad-shakeel123.github.io/personal-portfolio/"
    />
    <meta property="og:title" content="Portfolio of Muhammad Shakeel" />

      property="og:description"

      property="og:image"
      content="https://muhammad-shakeel123.github.io/personal-portfolio/images/pictures/og-image.jpg"

    <meta property="twitter:card" content="summary_large_image" />

      property="twitter:url"
      content="https://muhammad-shakeel123.github.io/personal-portfolio/"
    />

    <meta
      property="twitter:description"
      content="Explore the personal React portfolio of Muhammad Shakeel – full-stack developer, UI designer, and technology enthusiast."
    />
    <meta
      property="twitter:image"
      content="https://muhammad-shakeel123.github.io/personal-portfolio/images/pictures/og-image.jpg"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Muhammad Shakeel",
        "description": "The personal React portfolio of Muhammad Shakeel – full-stack developer, UI/UX enthusiast, and software engineer.",
        "url": "https://muhammad-shakeel123.github.io/personal-portfolio/"
